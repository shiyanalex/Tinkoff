<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">Chat Window</div>
            <div class="chat-messages">
                <div class="message message-from-user">
                    <p>Hello! How can I assist you today?</p>
                </div>
                <div class="message message-from-bot">
                    <p>Hi there! I'm here to help you with any questions you have. What can I assist you with today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
